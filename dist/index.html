<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  <title>Frontend Mentor | Expenses chart component</title>
<script src="/main.77bb5cfd.js"></script></head>

<body>
  <main class="wrapper">
    <div class="balanceBox">
      <h3 class="myBalanceTitle">My balance</h3>
      <span class="myMoney">$921.48</span>
      <img src="/logo.f3865969.svg" alt="">
    </div>
    <div class="content">
      <h1 class="title">Spending - Last 7 days</h1>
      <div class="table">
        <div class="bars">
          <div class="bar mon"></div>
          <div class="bar tue"></div>
          <div class="bar wed"></div>
          <div class="bar thu"></div>
          <div class="bar fri"></div>
          <div class="bar sat"></div>
          <div class="bar sun"></div>
        </div>
        <div class="days"> 
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
          <span>sat</span>
          <span>sun</span>
        </div>

      </div>
      <div class="lowerSection">
        <div class="leftSide">
          <span class="titleUnder">Total this month</span>
          <h2 class="priceMonth">$478.33</h2>
        </div>
        <div class="right">
          <span class="percentage">+2.4%</span>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/RadeQu">RadeQu</a>.
  </div>
  <script src="/main.1f19ae8e.js"></script>
</body>
</html>
