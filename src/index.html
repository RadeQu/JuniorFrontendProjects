<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./SCSS/images/favicon-32x32.png">
  <link rel="stylesheet" href="./SCSS/main.scss">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main class="wrapper">
    <h1>Time Tracking App</h1>
    <div class="personCard"> 
      <div class="topPersonBox">
        <img src="./SCSS/images/image-jeremy.png" alt="person photo">
        <span class="report">Report for</span> 
        <h2>Jeremy <span class="name"> Robson</span> </h2> 
      </div>
      <div class="buttonTop">
        <button class="daily" >Daily</button> 
        <button class="weekly" >Weekly</button> 
        <button class="monthly" >Monthly</button> 
      </div>

    </div>
  
    <div class="workBox">
      <div class="workBackground">
        <img src="./SCSS/images/icon-work.svg" alt="work background image">
     </div>
      <h2>Work</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Work"></span>
      <span class="previousHours Work"></span>

    </div>
    <div class="playBox">
      <div class="playBackground">
        <img src="./SCSS/images/icon-play.svg" alt="play background image">
      </div>
      <h2>Play</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Play"></span>
      <span class="previousHours Play"></span>
  
    </div>
    <div class="studyBox">
      <div class="studyBackground">
        <img src="./SCSS/images/icon-study.svg" alt="study background image">
      </div>
      <h2>Study</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Study"></span>
      <span class="previousHours Study"></span>

    </div>
    <div class="exerciseBox">
      <div class="exerciseBackground">
        <img src="./SCSS/images/icon-exercise.svg" alt="exercise background image">
      </div>
      <h2>Exercise</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Exercise"></span>
      <span class="previousHours Exercise"></span>

    </div>
    <div class="socialBox">
      <div class="socialBackground">
        <img src="./SCSS/images/icon-social.svg" alt="social background image">
      </div>
      <h2>Social</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Social"></span>
      <span class="previousHours Social"></span>

    </div>
    <div class="selfCareBox">
      <div class="selfCareBackground">
        <img src="./SCSS/images/icon-self-care.svg" alt="self care background image">
      </div>
      <h2>Self Care</h2> 
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours SelfCare"></span>
      <span class="previousHours SelfCare"></span>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/RadeQu">RadeQu</a>.
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>

</html>
