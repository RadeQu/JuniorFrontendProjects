<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e022911f.png">
  <link rel="stylesheet" href="/main.be391222.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
<script src="/main.be391222.js"></script></head>
<body>
  <main class="wrapper">
    <div class="personCard"> 
      <div class="topPersonBox">
        <img src="/image-jeremy.e0d53e37.png" alt="person photo">
        <span class="report">Report for</span> 
        <h2>Jeremy <span class="name"> Robson</span> </h2> 
      </div>
      <div class="buttonTop">
        <button class="daily">Daily</button> 
        <button class="weekly">Weekly</button> 
        <button class="monthly">Monthly</button> 
      </div>

    </div>
  
    <div class="workBox">
      <div class="workBackground">
        <img src="/icon-work.a1bff6ad.svg" alt="work background image">
     </div>
      <h2>Work</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Work"></span>
      <span class="previousHours Work"></span>

    </div>
    <div class="playBox">
      <div class="playBackground">
        <img src="/icon-play.c7f9a676.svg" alt="play background image">
      </div>
      <h2>Play</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Play"></span>
      <span class="previousHours Play"></span>
  
    </div>
    <div class="studyBox">
      <div class="studyBackground">
        <img src="/icon-study.3169c975.svg" alt="study background image">
      </div>
      <h2>Study</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Study"></span>
      <span class="previousHours Study"></span>

    </div>
    <div class="exerciseBox">
      <div class="exerciseBackground">
        <img src="/icon-exercise.6f28b3fc.svg" alt="exercise background image">
      </div>
      <h2>Exercise</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Exercise"></span>
      <span class="previousHours Exercise"></span>

    </div>
    <div class="socialBox">
      <div class="socialBackground">
        <img src="/icon-social.3a7ba154.svg" alt="social background image">
      </div>
      <h2>Social</h2>
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours Social"></span>
      <span class="previousHours Social"></span>

    </div>
    <div class="selfCareBox">
      <div class="selfCareBackground">
        <img src="/icon-self-care.373f27ef.svg" alt="self care background image">
      </div>
      <h2>Self Care</h2> 
      <ion-icon class="buttons" name="ellipsis-horizontal"></ion-icon>
      <span class="currentHours SelfCare"></span>
      <span class="previousHours SelfCare"></span>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/RadeQu">RadeQu</a>.
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/main.1f19ae8e.js"></script>
</body>

</html>
